# make it explicit that we favor the new container-based travis workers
sudo: false

language: python

matrix:
    include:
        - python: 3.5
          env: TOXENV=py35
        - python: 3.6
          env: TOXENV=py36
        - python: 3.6
          env: TOXENV=py36latest
        - python: 3.6
          env: TOXENV=docs
        - python: 3.6
          env: TOXENV=flake8

script: tox

before_install:
  - pip install codecov tox

after_success:
  - tox -e coverage-report
  - codecov


notifications:
  email: true

deploy:
  skip_upload_docs: true
  provider: pypi
  distributions: sdist bdist_wheel
  user: dfd
  password:
    secure: 
  on:
    tags: true
    repo: dfd/sktutor
    condition: "$TOXENV == py36"
