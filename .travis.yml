# make it explicit that we favor the new container-based travis workers
sudo: false

language: python

matrix:
    include:
        - python: 3.9
          env: TOXENV=docs
        - python: 3.9
          env: TOXENV=flake8
        - python: 3.6
          env: TOXENV=py36
        - python: 3.7
          env: TOXENV=py37
        - python: 3.8
          env: TOXENV=py38
        - python: 3.9
          env: TOXENV=py39
        - python: 3.9
          env: TOXENV=py39latest

script: travis_wait 30 tox

before_install:
  - pip install -U virtualenv
  - pip install codecov tox

after_success:
  - tox -e coverage-report
  - codecov


notifications:
  email: true

deploy:
  skip_upload_docs: true
  provider: pypi
  distributions: sdist bdist_wheel
  user: dfd
  password:
    secure: 
  on:
    tags: true
    repo: dfd/sktutor
    condition: "$TOXENV == py39"
